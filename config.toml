#################### default parameters ################################
[params]
logo = "/images/rsz_1rsz_1hvidt-b_magenta-cirkel.png"
# Meta data
description = "Klaus Bondam er Folketingskandidat i Københavns Kommune. Desuden er han skuespiller, lydbogsindlæser, radikal politiker og tidligere borgmester i København for først Teknik- og Miljøforvaltningen og senere Beskæftigelses- og Integrationsområdet samt medlem af Økonomiudvalget. Han har efterfølgende været Institutleder ved Det Danske Kulturinstitut i Bruxelles."
author = "Daniel Le"
# contact info
address = "Rømersgade 5-7, DK-1362 København K"
mobile = "+45 33 32 31 21"
email = "klaus@bondam.dk"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# Google Analitycs
google_analitycs_id = "" # your id
# top header
top_header = true

# Preloader
[params.preloader]
enable = true
preloader = "images/preloader.gif" # use jpg, png, svg or gif format.

# Subscription
[params.subscription]
enable = false
# mailchimp subsciption
mailchimp_form_action = "https://gmail.us4.list-manage.com/subscribe/post?u=463ee871f45d2d93748e77cad&amp;id=a0a2c6d074" # replace this url with yours
mailchimp_form_name = "b_463ee871f45d2d93748e77cad_a0a2c6d074" # replace this code with yours

# google map
[params.map]
enable = true
gmap_api = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"
map_latitude = "55.683128941658964"
map_longitude = "12.567592713471424"
map_marker = "images/marker.png" # marker size 37*55 px

# cookies
[params.cookies]
enable = false
expire_days = 2
  
