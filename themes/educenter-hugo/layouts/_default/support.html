<article class="card rounded-0 border-bottom border-primary border-top-0 border-left-0 border-right-0 hover-shadow">
  <img class="card-img-top rounded-0" src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
  <div class="card-body">
    <!-- post meta -->
    <ul class="list-inline mb-3">
    </ul>
      <h4 class="card-title"><a href="{{ .Params.button_link | safeURL }}">{{ .Title }}</a></h4>
    <p class="card-text">{{ .Summary | truncate 100 }}</p>
    <a href="{{ .Params.button_link | safeURL }}" class="btn btn-primary btn-sm">{{ .Params.button_label }}</a>
  </div>
</article>
